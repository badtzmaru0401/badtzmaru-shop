<script>
    //合計金額
    function calTotal(){
       
        //document.getElementsByClassName("title")[0].innerText //取標題
        var titles = document.getElementsByClassName("titles");

         //document.getElementsByClassName("amount")[0].value //取數量
        var amounts = document.getElementsByClassName("amount");

        var total = 0;
        for(var i=0; i < titles.length; i++){
            var title = document.getElementsByClassName("titles")[i].innerText //取標題
            var amount = document.getElementsByClassName("amount")[i].value;//取數量
            var subArr = title.split("-");
            var price = parseInt(subArr[1]);
            total += amount * price;
           // console.log(title);
        }
        if(total===0){
            document.getElementById("total").value="";
        }
        else{
            document.getElementById("total").value=total;
        }
       
    }

</script>
